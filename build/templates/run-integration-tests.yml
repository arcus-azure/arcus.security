parameters:
  dockerProjectName: ''
  azureServiceConnection: ''

steps:
  - bash: |
      if [ -z "$PROJECT_NAME" ]; then
        echo "##vso[task.logissue type=error;]Missing template parameter \"dockerProjectName\""
        echo "##vso[task.complete result=Failed;]"
      fi
    env:
      PROJECT_NAME: ${{ parameters.dockerProjectName }}
  - task: AzureCLI@2
    displayName: 'Import secrets from Azure Key Vault'
    inputs:
      azureSubscription: '${{ parameters.azureServiceConnection }}'
      addSpnToEnvironment: true
      scriptType: 'pscore'
      scriptLocation: 'inlineScript'
      inlineScript: |
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
          Install-Module -Name Arcus.Scripting.DevOps -AllowClobber

          $unauthorizedClientSecret = az keyvault secret show --name 'Arcus-Unauthorized-ServicePrincipal-ClientSecret' --vault-name 'arcus-kv' | ConvertFrom-Json
          $testSecret = az keyvault secret show --name 'ArcusTestSecret' --vault-name 'arcus-security-kv' | ConvertFrom-Json
          $testSecretVersion = $testSecret.id.Split('/') | Select-Object -Last 1

          Set-AzDevOpsVariable 'Arcus_ServicePrincipal_ClientId' -Value $env:servicePrincipalId
          Set-AzDevOpsVariable 'Arcus_Unauthorized_ServicePrincipal_ClientSecret' -Value $unauthorizedClientSecret.value -AsSecret
          Set-AzDevOpsVariable 'Arcus_ServicePrincipal_ClientSecret' -Value $env:servicePrincipalKey -AsSecret
          Set-AzDevOpsVariable 'Arcus_KeyVault_TestSecretValue' -Value $testSecret.value -AsSecret
          Set-AzDevOpsVariable 'Arcus_KeyVault_TestSecretVersion' -Value $testSecretVersion
  - template: 'download-hashicorp-vault.yml'
    parameters:
      targetFolder: '$(Build.SourcesDirectory)'
      version: $(HashiCorp.Vault.Version)
      vaultBinVariableName: 'Arcus.HashiCorp.VaultBin'
  - task: UseDotNet@2
    displayName: 'Import .NET Core SDK ($(DotNet.Sdk.VersionBC))'
    inputs:
      packageType: 'sdk'
      version: '$(DotNet.Sdk.VersionBC)'
      includePreviewVersions: $(DotNet.Sdk.IncludePreviewVersions)
  - task: Docker@1
    displayName: 'Build Docker image from ${{ parameters.dockerProjectName }}'
    inputs:
      dockerFile: src/${{ parameters.dockerProjectName }}/Dockerfile
      imageName: '${{ parameters.dockerProjectName }}:$(Build.BuildId)'
      useDefaultContext: false
      buildContext: src
  - task: Docker@1
    displayName: 'Run new  project Docker image from ${{ parameters.dockerProjectName }}'
    inputs:
      command: 'Run an image'
      imageName: '${{ parameters.dockerProjectName }}:$(Build.BuildId)'
      containerName: '${{ parameters.dockerProjectName }}'
      ports: '$(Arcus.AzureFunctions.HttpPort):80'
  - template: test/run-integration-tests.yml@templates
    parameters:
      dotnetSdkVersion: '$(DotNet.Sdk.Version)'
      projectName: '$(Project).Tests.Integration'
      includePreviewVersions: $(DotNet.Sdk.IncludePreviewVersions)
  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        docker logs ${{ parameters.dockerProjectName }}
      failOnStderr: true
    displayName: Show ${{ parameters.dockerProjectName }} logs
    condition: always()